<div class="container">
    <div class="row">
        <div class="col-md-12 text-center">
            <h2><u>TOPICS</u></h2>
            <!-- {{ topicForm.value | json }} -->

        </div>
    </div>
    <div class="row mb-3 my-3">
        <form id="topicForm" #topicForm="ngForm" (ngSubmit)="onClickSubmit(topicForm.value)">
            <div class="row">
                <div *ngFor="let topic of topics" class="input-group mb-3 col-sm-6">
                    <div class="input-group-prepend">
                        <div class="input-group-text text-center">
                            <input type="checkbox" id="{{ topic.topic }}" name="{{ topic.topic }}" value="{{ topic.topic }}"
                                ngModel>&nbsp;&nbsp;&nbsp;
                            <label class="form-check-label">{{ topic.topic }}</label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 text-center">
                    <input type="radio" id="Practice" name="testType" value="Practice" ngModel>
                    <label for="Practice">{{"Practice"}}</label>
                    <input type="radio" id="Test" name="testType" value="Test" ngModel>
                    <label for="Test">{{"Take Test"}}</label>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 text-center">
                    <button type="submit" name="submit" class="btn btn-success btn-md">Submit</button>
                </div>
            </div>
            <!-- <div class="row">
                <div class="col-md-12 text-center">
                    <button type="submit" class="btn btn-success btn-md btn-practice"
                        [(disabled)]="submitDisabled" (click)="onSubmit1()">Practice</button>
                        <button type="submit" class="btn btn-success btn-md btn-practice"
                        [(disabled)]="submitDisabled" (click)="onSubmit2()">Test</button>
                </div>
            </div> -->
        </form>
    </div>
</div>
