<div class="container mb-3 my-3">
    <div class="row">
        <div class="col-md-12 text-center">
            <h2><u>GATE YEARS</u></h2>
        </div>
    </div>
    <div class="row center-screen">
        <form id="yearsForm" #yearsForm="ngForm" (ngSubmit)="onClickSubmit(yearsForm.value)">
            <div class="row">
                <div *ngFor="let year of years" class="input-group col-sm-2">
                    <div class="input-group-prepend">
                        <div class="input-group-text">
                            <input type="radio" id="{{year}}" name="year" value="{{year}}" ngModel>
                            <label for="{{year}}">{{"GATE " + year}}</label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 text-center">
                    <input type="radio" id="Practice" name="testType" value="Practice" ngModel>
                    <label for="Practice">{{"GATE Practice"}}</label>
                    <input type="radio" id="Test" name="testType" value="Test" ngModel>
                    <label for="Test">{{"GATE Test"}}</label>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 text-center">
                    <button type="submit" name="submit" class="btn btn-success btn-md">Submit</button>
                </div>
            </div>
        </form>
    </div>
</div>
